	/*
	 * Utilities to escape a javascript string in UTF-8
	 * comes from weblms2\lmsspecific\jscript\gen_scriptBCD5.js
	 *
	 */

	var hexdigits = "0123456789ABCDEF";
	function toHex(n) {
		return "%" + hexdigits.charAt(n>>>4) + hexdigits.charAt(n&0x0F);
	}

	function myEscape(in_) {
		var c, s;
		var enc = "";
		var i = 0;
		while (i < in_.length) {
			c = in_.charCodeAt(i++);
			// handle UTF-16 surrogates
			if (c >= 0xDC00 && c < 0xE000)
				continue;

			if (c >= 0xD800 && c < 0xDC00) {
				if (i >= in_.length)
					continue;
				s = in_.charCodeAt(i++);
				if (s<0xDC00 || c>=0xDE00)
			  		continue;
				c = ((c-0xD800)<<10)+(s-0xDC00)+0x10000;
			}

			// output value
			if (c<0x80) {
				var t = String.fromCharCode(c);
				if ( (t>='0' && t<='9') || (t>='a' && t<='z') || (t>='A' && t<='Z') )
					enc += t;
				else
					enc += toHex(c);
			}
		    else if (c<0x800)
				enc += toHex(0xC0+(c>>6)) + toHex(0x80+(c&0x3F));
		    else if (c<0x10000)
				enc += toHex(0xE0+(c>>12)) + toHex(0x80+(c>>6&0x3F)) + toHex(0x80+(c&0x3F));
	    	else
				enc += toHex(0xF0+(c>>18)) + toHex(0x80+(c>>12&0x3F)) + toHex(0x80+(c>>6&0x3F)) + toHex(0x80+(c&0x3F));
		}
		return enc;
	}


	function myUnescape(in_) {
		var c1, c2, n1, n2, n3;
		var dec = "";
		var i = 0;
		while (i < in_.length) {
			if (!isUnescapeable(in_, i)) {
				dec += in_.charAt(i++);
				continue;
			}
			i++;
			c1 = in_.charAt(i++).toUpperCase();
			c2 = in_.charAt(i++).toUpperCase();
			var n1 = hexdigits.indexOf(c1)*16 + hexdigits.indexOf(c2);
			if ( (n1 & 0x80) == 0 )  					// is it a one-byte character?
				dec += String.fromCharCode(n1);

			else if ( (n1 & 0xE0) == 0xC0 ) { 			// two-byte character?
				if (!isUnescapeable(in_, i)) {
					dec += String.fromCharCode(n1);     // threat it as a one-byte character
					continue;
				}
				i++;
				c1 = in_.charAt(i++).toUpperCase();
				c2 = in_.charAt(i++).toUpperCase();
				var n2 = hexdigits.indexOf(c1)*16 + hexdigits.indexOf(c2);
				dec += String.fromCharCode( (n2&0x3F) + ((n1&0x1F)<<6) );
			}
			else if ( (n1 & 0xF0) == 0xE0 ) {			// is it a three-byte character?
				if (!isUnescapeable(in_, i) || !isUnescapeable(in_, i+3)) {
					dec += String.fromCharCode(n1);     // threat it as a one-byte character
					continue;
				}
				i++; // skip % char
				c1 = in_.charAt(i++).toUpperCase(); c2 = in_.charAt(i++).toUpperCase();
				var n2 = hexdigits.indexOf(c1)*16 + hexdigits.indexOf(c2);
				i++; // skip % char
				c1 = in_.charAt(i++).toUpperCase(); c2 = in_.charAt(i++).toUpperCase();
				var n3 = hexdigits.indexOf(c1)*16 + hexdigits.indexOf(c2);
				dec += String.fromCharCode( (n3 & 0x3F) + ((n2 & 0x3F)<<6) + ((n1 & 0x0F)<<12) );
			}
			else	// it's not a UTF-8, just unescape it
				dec += String.fromCharCode(n1);

		} // while
		return dec;
	}

	function isUnescapeable(str, pos) {
		var c1, c2;
		if (pos + 3 > str.length)
			return false;
		if (str.charAt(pos) != '%')
			return false;
		c1 = str.charAt(pos+1);
		c2 = str.charAt(pos+2);
		if (hexdigits.indexOf(c1.toUpperCase()) == -1)
			return false;
		if (hexdigits.indexOf(c2.toUpperCase()) == -1)
			return false;
		return true;
	}

	/*
	 * Escape the searchString before sending to next page. Also
	 * re-build the full href spec.
	 */

	function mmlhref(url, searchStr) {
		// Instead of doing href=url, RE-CONSTRUCT the url because NS4.06
        // DOES NOT properly build the url.

		searchStr = searchStr.replace("'","\'");
		// Don't just find last '\/' (could be part of argument after ?)
		// First find ? if any.

		qindex = location.href.indexOf("?");
		if (qindex != -1) {
		   // Now get string ONLY up to '?'
		   sstr = location.href.substring(0, qindex);
		   // Now find the last instance of '/'
		   lindex = sstr.lastIndexOf("\/");
		}
		else {
		   lindex = location.href.lastIndexOf("\/");
        }

		newurl = location.href.slice(0, lindex);
		newurl = newurl + "/" + url + "&searchString="+buildURL(searchStr);
		location.href=newurl;
	}


	function utf8(wide) {
		var c, s;
		var enc = "";
		var i = 0;
		while(i<wide.length) {
    		c= wide.charCodeAt(i++);
    		// handle UTF-16 surrogates
	    	if (c>=0xDC00 && c<0xE000)
    			continue;
    		if (c>=0xD800 && c<0xDC00) {
		    	if (i>=wide.length)
		      		continue;
	    	  	s= wide.charCodeAt(i++);
    			if (s<0xDC00 || c>=0xDE00)
	    			continue;
    	  		c= ((c-0xD800)<<10)+(s-0xDC00)+0x10000;
	    	}
		    // output value
    		if (c<0x80)
    			enc += String.fromCharCode(c);
	    	else if (c<0x800)
    			enc += String.fromCharCode(0xC0+(c>>6),0x80+(c&0x3F));
    		else if (c<0x10000)
	    		enc += String.fromCharCode(0xE0+(c>>12),0x80+(c>>6&0x3F),0x80+(c&0x3F));
    		else
    			enc += String.fromCharCode(0xF0+(c>>18),0x80+(c>>12&0x3F),0x80+(c>>6&0x3F),0x80+(c&0x3F));
	  	}
		return enc;
	}

	var hexchars = "0123456789ABCDEF";

	function toHexnew(n) {
  		return hexchars.charAt(n>>4)+hexchars.charAt(n & 0xF);
	}

	var okURIchars = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789_-";

	function encodeURIComponentNew(s) {
  		var s = utf8(s);
  		var c;
  		var enc = "";
  		for (var i= 0; i<s.length; i++) {
    		if (okURIchars.indexOf(s.charAt(i))==-1)
	    		enc += "%"+toHexnew(s.charCodeAt(i));
			else
				enc += s.charAt(i);
		}
		return enc;
	}

	function buildURL(fld){
		if (fld == "")
			return false;
		var encodedField = "";
		var s = fld;
		var b = navigator.appName
		if ( b == "Microsoft Internet Explorer" ) {
			encodedField = escape(fld);
		}
		else {
			encodedField = encodeURIComponentNew(fld);
		}

		return encodedField;
	}

	/**
	 * replaceSplCharByEscape method replaces a special character with its corresponding escape character (using backslash) in given string.
	 *
	 * @param str string in which special character is to be replaced by its escape character (using backslash).
	 * @param splChar the special character which is to be replaced by its escape character (using backslash) in the given string.
	*/
	function replaceSplCharByEscape(str, splChar){
		var specialChars = "\'\"\\\b\f\n\r\t";
		if (specialChars.indexOf(splChar) == -1)
			return str;
		var escapeChar ="\\"+ splChar ;
		str = str.replace(splChar, escapeChar);
		return str;
	}

	function isValidEmail(frmElement) {
	    var email_local_char_match = "[a-z0-9!#$%&'*+\\-\\/=?^_`{|}~]";
        //CR204631, generic top-level domain (gTLD) can be virtually anything for a fee (https://www.icann.org/resources/pages/tlds-2012-02-25-en)
        var email_regex_str = "^(" + email_local_char_match + "\\.?)*" + email_local_char_match + "@([a-z0-9][\\-.]?)*[a-z0-9]\\.[a-z0-9]{2,}$";
    	var emailRegEx= new RegExp(email_regex_str, "i");
    	inputStr = frmElement.value;
	    return emailRegEx.test(inputStr);
	}

	function createCookie(name,value,days) {
		if (days) {
			var date = new Date();
			date.setTime(date.getTime()+(days*24*60*60*1000));
			var expires = "; expires="+date.toGMTString();
		}
		else{
			var expires = "";
			document.cookie = name+"="+value+expires+"; path=/";
		}
	}

	function checkCookieName(cookieName){
		var theCookie=""+document.cookie;
		var ind=theCookie.indexOf(cookieName);
		if (ind==-1 || cookieName==""){
			return false;
		}
		else{
			var ind1 = theCookie.indexOf(';',ind);
			if ( ind1 == -1 ){
				ind1 = theCookie.length;
			}
			return unescape(theCookie.substring(ind+cookieName.length+1,ind1));
		}
	}

	/*
	 * This function will be called from summary pages(508 mode )while removing an item from my plan	 
	 */
	function deleteFun(link,title,devPlanSw,devPlanStatus){	
	
		if(devPlanSw && devPlanStatus && devPlanSw == 1 && devPlanStatus == 2){
      	    if( confirm("Adding or removing asset to or from an approved development plan will change the status to unapproved. Do you wish to continue?") ){
			}else{
					return;
			}
        }
        
		var answer = confirm("Are you sure you want to delete "

			window.location.href=link;
		}
	}
	
	/*
	 * This function will be called from myplanList.ftl(508 mode )while removing an item from my plan
	 * For custom folders, confirmation message is different
	 */
	function confirmDelete(itemtype, targetgroup, title, id, assetType, mgaIndicator,myPlanId,devPlanSw,devPlanStatus,eventId)
	 {
		var prompt ="";	
		
		if(devPlanSw && devPlanStatus && devPlanSw == 1 && devPlanStatus == 2){
      	    if( confirm("Adding or removing asset to or from an approved development plan will change the status to unapproved. Do you wish to continue?") ){
			}else{
					return;
			}
        }
		
		if (itemtype == "custom"){
			var msg 	=  "WARNING: Deleting this folder will also delete all items in the folder." + "\n"
			msg			+= "To delete, select OK. To exit, select Cancel" + "\n";
			prompt 	= confirm(msg);
		}else {
			prompt = confirm("Are you sure you want to delete "
					+  "\"" + title + "\"" + " ?");		
		}		
		if (prompt) {
			document.deleteForm.text.value=title;
			var thisLocation = "main.action?content=removeFromMyPlanx508";
			thisLocation	 += "&parent=" + myEscape(targetgroup);
			thisLocation	 += "&itemType=" + itemtype;
			thisLocation	 += "&objectid=" + id;
			thisLocation	 += "&folderType=" + assetType;
			thisLocation	 += "&mgaIndicator=" + mgaIndicator;
			if(myPlanId)
				thisLocation	 += "&myPlanId=" + myPlanId;
			if(devPlanSw)
				thisLocation	 += "&devPlanSw=" + devPlanSw;
			if(eventId)
				thisLocation	 += "&eventId=" + eventId;			

			document.deleteForm.action 	 = thisLocation;
			document.deleteForm.submit();
		}
	}

	/*
	 * This function will be called from navButtonManager.js to check the special charecters in the title 
	 *
	 */
	function validString(stringValue){
    var disAllowedChars = "^,*,(,),`,{,},|,[,],\\,\",<,>";
	var targetChar;
	var disAllowedCharsArray   = disAllowedChars.split(",");
	for ( var i = 0;   i < disAllowedCharsArray.length;   i++ ) {
		targetChar = disAllowedCharsArray[i];
		var messageAttribute = new Array();
		messageAttribute[0]= '<b>'+targetChar+'</b>';
		var dataVaildationMsg = messageformat(INTL_DATAVALIDATION_MSG, messageAttribute);	
		if ( stringValue.indexOf( targetChar ) != -1 ) {
			Ext.Msg.show({
				// TODO msg must be localized
				msg : dataVaildationMsg ,
				buttons : { ok: INTL_OK_BUTTON },
				fn : function(event) {
					if (event == 'yes') {
						return true;
					}
				},
				animEl : 'elId',
				closable : false,
				width : 400,
				scope : this
			});
			
			return false;
			break;
		}
	}
	return true;
}

function validURLString(stringValue){
    var disAllowedChars = "^,*,(,),`,{,},|,\\,\",<,>";
	var targetChar;
	var disAllowedCharsArray   = disAllowedChars.split(",");
	for ( var i = 0;   i < disAllowedCharsArray.length;   i++ ) {
		targetChar = disAllowedCharsArray[i];
		var messageAttribute = new Array();
		messageAttribute[0]= '<b>'+targetChar+'</b>';
		var dataVaildationMsg = messageformat(INTL_DATAVALIDATION_MSG, messageAttribute);	
		if ( stringValue.indexOf( targetChar ) != -1 ) {
			Ext.Msg.show({
				// TODO msg must be localized
				msg : dataVaildationMsg ,
				buttons : { ok: INTL_OK_BUTTON },
				fn : function(event) {
					if (event == 'yes') {
						return true;
					}
				},
				animEl : 'elId',
				closable : false,
				width : 400,

			return false;

	}
	return true;
}

function validURLData (theField, stringValue){
	if(validURLString(stringValue)){
		var targetStr = theField.value;
		if(isValidUrl(eval(theField), targetStr, 
		  "Please enter a valid url.",
          "DATA VALIDATION ERROR.\n The URL cannot contain space.\n Please change your entry and try again."
		  ))
		{
			return true;
		}
		else{
			return false;// URL field's value is not a valid URL
		}
	}else{
		return false;// URL field is having bogus chars
	}
}
function messageformat(s,arg){	
    var i = 0;
    while(i < arg.length) {
	    s = s.replace("{"+(i)+"}",arg[i]);
	    i++;
    }
    return s;
}
